<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game SATHYA STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .instructions {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Tebak Angka</h1>
        <div class="instructions">
            <p>Masukkan angka antara 1 dan 10 dan klik "Tebak".</p>
            <input type="number" id="guess" min="1" max="10">
            <button onclick="checkGuess()">Tebak</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            const messageElement = document.getElementById('message');
            
            if (isNaN(guess) || guess < 1 || guess > 10) {
                messageElement.textContent = 'Masukkan angka yang valid antara 1 dan 10.';
                messageElement.style.color = 'red';
            } else if (guess === randomNumber) {
                messageElement.textContent = 'Selamat! Anda benar!';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = `Salah! Angka yang benar adalah ${randomNumber}.`;
                messageElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
