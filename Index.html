<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATHYA STORE Online Game</title>
    <style>
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #2c3e50, #bdc3c7);
            color: #ecf0f1;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #clickerButton {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ecf0f1;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #clickerButton:hover {
            background-color: #c0392b;
        }

        #score {
            margin-top: 20px;
            font-size: 1.5em;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #95a5a6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to SATHYA STORE</h1>
    <div class="game-container">
        <button id="clickerButton">Click Me!</button>
        <div id="score">Score: 0</div>
    </div>

    <footer>
        <p>Apk SATHYA store: <a href="mailto:https://sathyastore.olshopku.com">https://sathyastore.olshopku.com</a></p>
        <p>Â© 2024 SATHYA STORE. All rights reserved.</p>
    </footer>

    <script>
        let score = 0;
        const clickerButton = document.getElementById('clickerButton');
        const scoreDisplay = document.getElementById('score');

        clickerButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
        });
    </script>

</body>
</html>
